log4j.rootLogger=warn, file, stdout
log4j.category.com.exactpro.th2.rptdataprovider=debug

# file log.txt
log4j.appender.file.Threshold=DEBUG
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/log.txt
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{yyyy-MM-dd|HH:mm:ss.SSS}|%p|%F:%L]: %m%n

log4j.logger.myappender = DEBUG, myappender
log4j.appender.myappender = org.apache.log4j.RollingFileAppender

log4j.appender.myappender.Threshold=DEBUG
log4j.appender.myappender.File=logs/messageProfile.txt
log4j.appender.myappender.MaxFileSize=10MB
log4j.appender.myappender.MaxBackupIndex=1
log4j.appender.myappender.layout=org.apache.log4j.PatternLayout
log4j.appender.myappender.layout.ConversionPattern=[%d{HH:mm:ss.SSS}]: %m%n


log4j.logger.profileStatisticsLogger = debug, profileStatisticsAppender
log4j.appender.profileStatisticsAppender = org.apache.log4j.RollingFileAppender

log4j.appender.profileStatisticsAppender.Threshold=DEBUG
log4j.appender.profileStatisticsAppender.File=logs/statistics.txt
log4j.appender.profileStatisticsAppender.MaxFileSize=10MB
log4j.appender.profileStatisticsAppender.MaxBackupIndex=1
log4j.appender.profileStatisticsAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.profileStatisticsAppender.layout.ConversionPattern=[%d{HH:mm:ss.SSS}]: %m%n

# stdout
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%r ms|%p|%F:%L]: %m%n
